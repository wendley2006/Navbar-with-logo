<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Navbar with logo - side by side</title>
</head>
<style>
    *{transition:all 0.3s ease-in-out;}

.container{
  clear:both;
  overflow:auto;
}

nav{float:right;}

.logo img{float:left;
border-radius: 40px;
}

ul li{
  display: inline-block; padding:10px;
  font-size:20px; font-family:raleway;
}

ul li:hover{
  color:orange;
  
}
</style>
<body>
    <div class="container">
        <div class="logo">
          <img src="./logo.jpeg" alt="" width="130"/>
          </div>
        <nav>
          <ul>
          <li>Home</li>
          <li>Services</li>
          <li>Products</li>
          <li>Clients</li>
          </ul>
          </nav>
        </div>
        <hr />
</body>
</html>
